# Papermerge

apiVersion: apps/v1
kind: Deployment
metadata:
  name: papermerge
spec:
  selector:
    matchLabels:
      app: papermerge
  template:
    metadata:
      labels:
        app: papermerge
    spec:
      containers:
        - name: papermerge
          image: papermerge/papermerge:3.3.1
          envFrom:
            - configMapRef:
                name: papermerge-config
            - secretRef:
                name: papermerge-secret
          resources:
            limits:
              memory: "1024Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: papermerge-data
              mountPath: /var/media/pmg
      volumes:
        - name: papermerge-data
          hostPath:
            path: /papermerge-data
            type: DirectoryOrCreate
